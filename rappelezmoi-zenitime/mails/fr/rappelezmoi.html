<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/1999/REC-html401-19991224/strict.dtd">
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<title>Message de {shop_name}</title>
</head>
<body>
	<table style="font-family:Verdana,sans-serif; font-size:11px; color:#374953; width: 400px;">
		<tr>
			<td align="left">Bonjour,</td>
		</tr>
		<tr><td>&nbsp;</td></tr>
		<tr>
			<td align="left" colspan="2">Une personne a demandé à être rappelée depuis votre boutique.  
				<br >Voici ses coordonnées :</td>
		</tr>
		<tr colspan="2">	
			<td align="left" style="width: 40%"><br ><strong><span style="color:#3366FF;">Nom : </span></td>
			<td align="left" style="width:60%"><span style="color:#DA0F00;">{name}</span></strong></td>
		</tr>
		<tr colspan="2">
			<td align="left"><br ><strong><span style="color:#3366FF;">Téléphone : </span></td>
			<td align="left"><span style="color:#DA0F00;">{phone}</span></strong></td>
		</tr>
		<tr colspan="2">		
			<td align="left"><br ><strong><span style="color:#3366FF;">Heure souhaitée : </span></td>
			<td align="left"><span style="color:#DA0F00;">{hour}</span></strong></td>
		</tr>
		<tr colspan="2">		
			<td align="left"><br ><strong><span style="color:#3366FF;">Message : </span></td>
			<td align="left"><span style="color:#DA0F00;">{reason}</span></strong></td>
		</tr>
		<tr><td>&nbsp;</td></tr>
		<tr>
<td style="font-size: 10px; border-top: 1px solid #D9DADE;" align="center"  colspan="2"><a style="color: #DA0F00; font-weight: bold; text-decoration: none;" href="{shop_url}">{shop_name}</a> r&eacute;alis&eacute; avec <a style="text-decoration: none; font-weight: bold; color: #374953;" href="http://www.prestashop.com/">PrestaShop&trade;</a></td>
</tr>
	</table>
</body>
</html>
